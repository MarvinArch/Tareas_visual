    </div>

<div class="container py-5" id="Tareas" >
  <div class="row">
    <div class="col-md-6">
      <h3>Mi lista de Tareas</h3>
      <div class="my-5"></div>
      <div *ngFor="let tarea1 of tarea" class="card mb-3" >
        <div class="card-body">
          <div class="d-flex justify-content-between">
            <div class="fw-bold">{{tarea1.name}}</div>
            <div class="text-muted">
              <i class="fa fa-edit cursor-pointer" title="Editar Tarea" (click)="edit(tarea1)"></i>
              <i class="fa fa-trash ms-2 cursor-pointer" title="Elimnar Tarea" (click)="delete(tarea1)"></i>
            </div>
          </div>
          <div>
            <small class="text-success" *ngIf="tarea1.complete; else noComplete">
              <i class="fa fa-check-circle"></i> Completado
            </small>
            <ng-template #noComplete>
              <small class="test-muted">
                <i class="fa fa-clock"></i> Pendiente
              </small>
            </ng-template>
          </div>

          <div class="d-flex justify-content-between">
            <div class="fw-bold">{{tarea1.dateDelivery}}</div>
            <div>
              <p>
                <a class="fa-solid fa-caret-down" data-bs-toggle="collapse" href="#alp{{tarea1.id}}" role="button" aria-expanded="false" aria-controls="collapse">
                </a>            
              </p>
            </div>
          </div>

        </div>
        <div class="collapse" id="alp{{tarea1.id}}">
          <div class="card card-body">
            {{tarea1.description}}
          </div>
        </div>
      </div>
    </div>

    <div class="col-md-6">
      <h3>Nueva tarea</h3>

      <form class="mt-5" (ngSubmit)="save()">
        <div class="mb-3 form-floating">
          <input type="text" id="name"  placeholder="Nombre de Tarea" name="name" class="form-control" [(ngModel)]="tareaMod.name">
          <label for="name"> Nombre de Tarea</label>
        </div>

        <div class="mb-3 form-floating">
          <input type="date" id="dateDelivery"  name="dateDelivery" class="form-control" [(ngModel)]="tareaMod.dateDelivery" >
          <label for="dateDelivery">Fecha de Entrega</label>
        </div>

        <div class="mb-3 form-floating">
          <textarea class="form-control" name="description" id="description" rows="3" cols="54" [(ngModel)]="tareaMod.description"></textarea> 
          
        </div>

        <div class="mb-3 form-check" >
          <input id="complete" type="checkbox"  class="form-check-input"  name="complete" [(ngModel)]="tareaMod.complete">
          <label for="complete" class="form-check-label">Completado</label>
        </div>
        
        <div>
          <button class="btn btn-primary btn.lg">Guardar</button>
        </div>

      </form>
    </div>
  </div>
</div>

<!--inicio footer-->
